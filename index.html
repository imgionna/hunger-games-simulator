<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hunger Games Simulator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Hunger Games Simulator</h1>

<div class="tribute-form">
  <h2>Add Custom Tribute</h2>
  <label>Name:</label><input type="text" id="tribute-name" placeholder="Tribute Name" />
  <label>District:</label>
  <select id="tribute-district">
    <option value="1">District 1</option>
    <option value="2">District 2</option>
    <option value="3">District 3</option>
    <option value="4">District 4</option>
    <option value="5">District 5</option>
    <option value="6">District 6</option>
    <option value="7">District 7</option>
    <option value="8">District 8</option>
    <option value="9">District 9</option>
    <option value="10">District 10</option>
    <option value="11">District 11</option>
    <option value="12">District 12</option>
  </select>
  <br />
  <label>Age:</label><input type="number" id="tribute-age" min="12" max="18" placeholder="12-18" />
  <label>Gender:</label>
  <select id="tribute-gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button id="randomize-age-gender">Randomize Age & Gender</button>
  <br />
  <label>Combat:</label><input type="number" min="1" max="10" id="combat" />
  <label>Survival:</label><input type="number" min="1" max="10" id="survival" />
  <label>Stealth:</label><input type="number" min="1" max="10" id="stealth" />
  <label>Speed:</label><input type="number" min="1" max="10" id="speed" />
  <label>Strength:</label><input type="number" min="1" max="10" id="strength" />
  <label>Intelligence:</label><input type="number" min="1" max="10" id="intelligence" />
  <br />
  <label>Weapon:</label>
  <select id="weapon">
    <option value="bow">Bow</option>
    <option value="axe">Axe</option>
    <option value="sword">Sword</option>
    <option value="knife">Knife</option>
    <option value="spear">Spear</option>
    <option value="mace">Mace</option>
    <option value="throwing knives">Throwing Knives</option>
    <option value="hand to hand">Hand to Hand</option>
    <option value="no weapon">No Weapon</option>
  </select>
  <br />
  <button id="randomize-stats">Randomize Stats</button>
  <button id="randomize-weapon">Randomize Weapon</button>
  <button id="add-tribute">Add Tribute</button>
</div>

<button id="start-simulation">Start Simulation</button>
<button id="restart-reaping" style="display:none;">Restart Reaping</button>
<button id="download-log" style="display:none;">Download Simulation Log</button>

<h2>Tributes</h2>
<ul id="tributes-list"></ul>

<h2>Event Log</h2>
<div id="event-log" class="event-log"></div>

<script src="script.js"></script>
</body>
</html>
