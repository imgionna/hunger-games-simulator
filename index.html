<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🍿 Hunger Games Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🥇 Hunger Games Simulator</h1>

  <div class="controls">
    <button id="randomizeBtn">🎲 Random Tribute</button>
    <button id="startSimBtn">▶️ Start Simulation</button>
    <button id="resetBtn" disabled>🔄 Reset</button>
    <button id="downloadLogBtn" disabled>📥 Download Log</button>
  </div>

  <div class="tribute-form">
    <input type="text" id="name" placeholder="Name">
    <select id="gender">
      <option value="male">♂️ Male</option>
      <option value="female">♀️ Female</option>
    </select>
    <input type="number" id="age" placeholder="Age" min="12" max="18">
    <input type="number" id="district" placeholder="District (1-12)" min="1" max="12">
    <input type="text" id="weapon" placeholder="Weapon">
    <div class="skills">
      <input type="number" id="combat" placeholder="Combat" min="1" max="10">
      <input type="number" id="survival" placeholder="Survival" min="1" max="10">
      <input type="number" id="stealth" placeholder="Stealth" min="1" max="10">
      <input type="number" id="speed" placeholder="Speed" min="1" max="10">
      <input type="number" id="strength" placeholder="Strength" min="1" max="10">
      <input type="number" id="intelligence" placeholder="Intelligence" min="1" max="10">
    </div>
    <button id="createBtn">➕ Add Tribute</button>
  </div>

  <div id="tributeList" class="tribute-list"></div>
  <pre id="eventLog" class="event-log"></pre>

  <script src="script.js"></script>
</body>
</html>
