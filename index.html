<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Hunger Games Simulator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container">
  <h1>Hunger Games Simulator</h1>

  <section class="tribute-creator">
    <h2>Create Tribute</h2>
    <form id="tributeForm" onsubmit="return false;">
      <label>
        Name:
        <input type="text" id="name" required />
      </label>

      <label>
        Gender:
        <select id="gender" required>
          <option value="Male" selected>Male</option>
          <option value="Female">Female</option>
        </select>
      </label>

      <label>
        Age:
        <input type="number" id="age" min="12" max="18" required />
      </label>

      <label>
        District:
        <select id="district" required>
          <!-- 12 districts -->
          <option value="1">District 1</option>
          <option value="2">District 2</option>
          <option value="3">District 3</option>
          <option value="4">District 4</option>
          <option value="5">District 5</option>
          <option value="6">District 6</option>
          <option value="7">District 7</option>
          <option value="8">District 8</option>
          <option value="9">District 9</option>
          <option value="10">District 10</option>
          <option value="11">District 11</option>
          <option value="12">District 12</option>
        </select>
      </label>

      <label>
        Weapon:
        <select id="weapon" required>
          <option value="knife">Knife</option>
          <option value="spear">Spear</option>
          <option value="bow">Bow</option>
          <option value="axe">Axe</option>
          <option value="slingshot">Slingshot</option>
          <option value="rock">Rock</option>
        </select>
      </label>

      <fieldset>
        <legend>Skills (0-12)</legend>
        <label>Combat: <input type="number" id="combat" min="0" max="12" value="0" required /></label>
        <label>Survival: <input type="number" id="survival" min="0" max="12" value="0" required /></label>
        <label>Stealth: <input type="number" id="stealth" min="0" max="12" value="0" required /></label>
        <label>Speed: <input type="number" id="speed" min="0" max="12" value="0" required /></label>
        <label>Strength: <input type="number" id="strength" min="0" max="12" value="0" required /></label>
        <label>Intelligence: <input type="number" id="intelligence" min="0" max="12" value="0" required /></label>
      </fieldset>

      <div class="buttons">
        <button id="randomizeBtn" type="button">Randomize Tribute</button>
        <button id="createBtn" type="button">Add Tribute</button>
      </div>
    </form>
  </section>

  <section class="tributes-list">
    <h2>Tributes Created</h2>
    <div id="tributeList" class="tribute-list"></div>
  </section>

  <section class="simulation-controls">
    <button id="startSimBtn" type="button">Start Simulation</button>
    <button id="resetBtn" type="button" style="display:none;">Reset Game</button>
    <button id="downloadBtn" type="button" style="display:none;">Download Log</button>
  </section>

  <section class="log-section">
    <h2>Game Log</h2>
    <div id="log" class="game-log"></div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
